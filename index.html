<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div id="high-score-display">High Score: 0</div>
    <div class="btn-container">
        <div>
            <div class="btn purple" id="purple"></div>
            <div class="btn blue" id="blue"></div>
        </div>
        <div>
            <div class="btn orange" id="orange"></div>
            <div class="btn green" id="green"></div>
        </div>
    </div>
    <button id="reset-high-score">Reset High Score</button>
    <script src="script.js"></script>
</body>
</html>
